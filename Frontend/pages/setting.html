<body>

  <!-- Sidebar -->
<div class="sidebar d-flex flex-column">

    </nav>

<div class="main">
  <div class="settings-card">
    <h3>âš™ï¸ Account Settings</h3>
    <form id="settingsForm">
      <div class="mb-3">
        <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter new password (leave blank to keep current)">
      </div>
      <button type="submit" class="btn btn-primary btn-save" id="savebtn"><i class="fas fa-save me-2"></i>Save Changes</button>
    </form>
  </div>
</div>

<div id="notification" class="notification"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assets/js/navigation.js"></script>
<script>
const settingsForm = document.getElementById('settingsForm');
const notification = document.getElementById('notification');
const token = localStorage.getItem('accessToken');

function showNotification(msg,type='success'){
  notification.textContent = msg;
  notification.className='notification show ' + type;
  setTimeout(()=>{ notification.className='notification'; },3000);
}

if(!token){
  alert('Please log in first');
  window.location.href = 'login.html';
}

// Load current user data on page load
async function loadUserSettings(){
  try{
    const res = await fetch('http://localhost:8080/api/users/settings', {
      headers: { 'Authorization':'Bearer '+token }
    });
    if(!res.ok) throw new Error('Failed to load user data');
    const data = await res.json();
    document.getElementById('username').value = data.username;
    document.getElementById('email').value = data.email;
    document.getElementById('password').value = ''; // always empty
  }catch(err){
    console.error(err);
    showNotification('Could not load user data','error');
  }
}

loadUserSettings();

settingsForm.addEventListener('submit', async(e)=>{
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!username || !email){
    return showNotification('Username and email are required','error');
  }

  try{
    const res = await fetch('http://localhost:8080/api/users/settings', {
      method:'PUT',
      headers:{
        'Authorization':'Bearer '+token,
        'Content-Type':'application/json'
      },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();

    if(!res.ok){
      showNotification(data.message || 'Update failed','error');
      return;
    }

    showNotification('Settings updated successfully');
    document.getElementById('password').value = ''; // clear password
  }catch(err){
    console.error(err);
    showNotification('Update failed','error');
  }
});
</script>

</body>
