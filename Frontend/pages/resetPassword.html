<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="../assets/css/responsive.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #a6ffea, #596dcd);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .reset-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reset-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      max-width: 420px;
      width: 100%;
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    .reset-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .card-body {
      padding: 1.8rem;
    }
    /* Step Indicator */
    .step-indicator {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 1rem;
    }
    .step {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .step.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 0 8px rgba(102,126,234,0.6);
    }
    .step.inactive {
      background: #e9ecef;
      color: #6c757d;
    }
    /* Inputs */
    .form-control {
      border-radius: 10px;
      padding: 0.7rem;
      font-size: 0.95rem;
    }
    /* Buttons */
    .btn-reset {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      padding: 0.7rem;
      font-weight: 600;
      color: white;
      width: 100%;
      margin-bottom: 0.8rem;
    }
    .btn-back {
      background: #f1f1f1;
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
      font-weight: 500;
      color: #333;
      width: 100%;
    }
    .btn-back:hover {
      background: #e2e2e2;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <div class="card-header">
        <i class="fas fa-unlock-alt reset-icon"></i>
        <h3>Reset Your Password</h3>
        <p class="mb-0">Choose a strong new password</p>
      </div>

      <div class="card-body">
        <!-- Step Indicator -->
        <div class="step-indicator">
          <div class="step inactive" id="step1">1</div>
          <div class="step inactive" id="step2">2</div>
          <div class="step active" id="step3">3</div>
        </div>

        <form id="resetForm">
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" placeholder="Enter new password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" placeholder="Confirm new password" required>
          </div>

          <button type="submit" class="btn btn-reset">
            <i class="fas fa-key me-2"></i>Reset Password
          </button>

          <button type="button" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i>Back to Previous Step
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
