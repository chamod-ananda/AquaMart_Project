<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AquaMart - All Items</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="../assets/css/navigation.css"/>
<link rel="stylesheet" href="../assets/css/responsive.css"/>
<style>
body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom right, #a6ffea, #596dcd); min-height: 100vh; margin:0; }
.main { margin-left: 240px; padding: 2rem; min-height: 100vh; }
.fish-card { background:white; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.15); padding:16px; text-align:center; }
.fish-card img { width:100%; height:200px; object-fit:cover; border-radius:10px; }
.status-badge { padding:4px 10px; border-radius:12px; font-size:0.8rem; font-weight:600; }
.status-AVAILABLE { background-color: rgba(28, 200, 138, 0.2); color:#1cc88a; }
.status-ADOPTED { background-color: rgba(231, 74, 59,0.2); color:#e74a3b; }
.status-PENDING { background-color: rgba(246, 194, 62,0.2); color:#f6c23e; }
.btn-adopt { margin-top:10px; }
.notification { position:fixed; top:20px; right:20px; padding:12px 18px; border-radius:5px; color:white; opacity:0; transform:translateY(-20px); transition: opacity 0.3s, transform 0.3s; z-index:1000; }
.notification.show { opacity:1; transform:translateY(0); }
.notification.success { background-color:#1cc88a; }
.notification.error { background-color:#e74a3b; }
/* Chat modal styles */
.chat-messages { max-height:300px; overflow-y:auto; background:#f8f9fa; padding:10px; border:1px solid #ddd; border-radius:8px; }
.chat-msg { padding:6px 10px; margin-bottom:6px; border-radius:12px; font-size:0.85rem; max-width:75%; }
.chat-msg.me { background:#d1f7d9; margin-left:auto; text-align:right; }
.chat-msg.other { background:#ffffff; border:1px solid #e1e1e1; }
.chat-header small { font-size:0.75rem; color:#666; }
</style>
</head>
<body>

  <!-- Sidebar -->
<div class="sidebar d-flex flex-column">
  <h4>üê° <strong>AquaMart</strong></h4>
    <nav class="nav flex-column mt-4">
    <a class="nav-link" href="dashboard.html" data-page="dashboard">üè† Dashboard</a>
  <a class="nav-link" href="adoptFriend.html" data-page="adopt">üíõ Buy a Friend</a>
  <a class="nav-link" href="myItem.html" data-page="myItem">üêü My Items</a>
    <a class="nav-link" href="listings.html" data-page="listings">üìÑ Listings & Requests</a>
    <a class="nav-link" href="messages.html" data-page="messages">üí¨ Messages</a>
    <a class="nav-link" href="setting.html" data-page="setting">‚öôÔ∏è Setting</a>
    <a class="nav-link mt-auto" href="#" onclick="window.barkBuddyNav.logout(); return false;">üö™ Logout</a>
    </nav>
  </div>

<div class="main">
  <h3>üêü All Items</h3>
  <div id="itemsList" class="row g-4 mt-3">
    <div class="text-center py-4">Loading items...</div>
  </div>

  <!-- Adoption Modal -->
  <div class="modal fade" id="adoptionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="adoptionForm">
          <div class="modal-header">
            <h5 class="modal-title">Purchase Request</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="adoptItemId">
            <input type="hidden" id="adopterId">
            <p>You're requesting to buy: <strong id="itemNameAdopt"></strong></p>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navigation.js"></script>
<script>
const itemsList = document.getElementById('itemsList');
const notification = document.getElementById('notification');
const token = localStorage.getItem('accessToken');
const adoptionModal = new bootstrap.Modal(document.getElementById('adoptionModal'));
const adoptionForm = document.getElementById('adoptionForm');

if(!token){ alert('Please log in'); window.location.href='login.html'; }

function showNotification(msg, type='success'){
  notification.textContent = msg;
  notification.className = 'notification show ' + type;
  setTimeout(()=>{ notification.className = 'notification'; }, 3000);
}

// Load all items
async function loadItems(){
  try{
    const res = await fetch('http://localhost:8080/api/items/all',{
      headers:{ 'Authorization':'Bearer '+token }
    });
    if(!res.ok) throw new Error('Failed to load items');
    const items = await res.json();
    renderItems(items);
  }catch(e){
    console.error(e);
    itemsList.innerHTML = `<div class="text-center py-4">Failed to load items: ${e.message}</div>`;
  }
}

// Render fish cards
function renderItems(items){
  itemsList.innerHTML='';
  if(!items||items.length===0){
    itemsList.innerHTML='<div class="text-center py-4">No items yet.</div>';
    return;
  }
  items.forEach(fish=>{
    const statusClass='status-'+fish.status;
    const isOwner=fish.ownerId==localStorage.getItem('userId');
    itemsList.innerHTML += `
      <div class="col-md-4">
        <div class="fish-card">
          <img src="${fish.imageUrl}" alt="${fish.itemName}">
          <h5 class="mt-2">${fish.itemName}</h5>
          <span class="status-badge ${statusClass}">${fish.status}</span>
      <div class="mt-2">
            ${isOwner?`
              <span class="badge bg-info">Your Item</span><br>
              <button class="btn btn-sm btn-warning me-1 mt-2" onclick="startEdit(${fish.id})"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn btn-sm btn-danger mt-2" onclick="deleteItem(${fish.id})"><i class="fas fa-trash"></i> Delete</button>
            `:fish.status==='AVAILABLE'?`
    <button class="btn btn-sm btn-success me-1" onclick='adoptItem(${JSON.stringify(fish)})'>Buy Me</button>
  <button class="btn btn-sm btn-outline-primary mt-2" onclick="openChat(${fish.id}, ${fish.ownerId}, '${(fish.itemName||'').replace(/'/g,"\'")}')"><i class='fas fa-comments'></i> Chat with Owner</button>
            `:fish.status==='ADOPTED'?`
        <button class="btn btn-sm btn-secondary mb-1" disabled>Already Adopted</button>
  <button class="btn btn-sm btn-outline-primary" onclick="openChat(${fish.id}, ${fish.ownerId}, '${(fish.itemName||'').replace(/'/g,"\'")}')"><i class='fas fa-comments'></i> Chat</button>
            `:`
        <button class="btn btn-sm btn-warning mb-1" disabled>Not Available</button>
  <button class="btn btn-sm btn-outline-primary" onclick="openChat(${fish.id}, ${fish.ownerId}, '${(fish.itemName||'').replace(/'/g,"\'")}')"><i class='fas fa-comments'></i> Chat</button>
            `}
          </div>
        </div>
      </div>
    `;
  });
}

// Adopt modal functions
window.adoptItem=function(fish){
  document.getElementById('adoptItemId').value=fish.id;
  document.getElementById('adopterId').value=localStorage.getItem('userId');
  document.getElementById('itemNameAdopt').textContent=fish.itemName || fish.itemName || 'Unknown';
  adoptionModal.show();
}

adoptionForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const itemId=document.getElementById('adoptItemId').value;
  // Message field removed from UI; keep contract by sending empty message
  const message = '';
  
  // Show loading state
  const submitBtn = e.target.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
  submitBtn.disabled = true;
  
  try{
    const res=await fetch(`http://localhost:8080/api/adoption/request/${itemId}`,{
      method:'POST',
      headers:{ 
        'Authorization':'Bearer '+token,
        'Content-Type':'application/json'
      },
      body: JSON.stringify({ message })
    });
    
    const responseData = await res.json();
    
    if(!res.ok) {
      throw new Error(responseData.message || 'Failed to submit request');
    }
    
    // Show success message with SweetAlert
    Swal.fire({
      title: 'Request Submitted!',
      text: 'Your purchase request has been sent to the item owner. They will review your request and contact you soon!',
      icon: 'success',
      confirmButtonText: 'Great!',
      confirmButtonColor: '#1cc88a'
    });
    
    adoptionModal.hide();
    loadItems(); // Refresh the list
  }catch(err){
    console.error(err);
    
    // Show error message with SweetAlert
    Swal.fire({
      title: 'Request Failed',
      text: err.message,
      icon: 'error',
      confirmButtonText: 'Try Again',
      confirmButtonColor: '#e74a3b'
    });
  } finally {
    // Restore button state
    submitBtn.innerHTML = originalText;
    submitBtn.disabled = false;
  }
});

// Placeholder edit/delete functions for owner (replace with actual implementations)
window.startEdit=window.deleteItem=function(id){ alert('Edit/Delete function here: '+id); }

loadItems();

</script>
</body>
</html>
