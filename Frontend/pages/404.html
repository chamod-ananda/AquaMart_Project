<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | AquaMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/navigation.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFDCA6 0%, #FBB8E5 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem;
      position: relative;
      overflow: hidden;
    }

    .error-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(254, 200, 60, 0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #FEC83C;
      margin: 0;
      line-height: 1;
      text-shadow: 0 4px 8px rgba(254, 200, 60, 0.3);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .error-title {
      font-size: 2.5rem;
      color: #2C2A7B;
      margin: 1rem 0;
      font-weight: bold;
    }

    .error-message {
      font-size: 1.2rem;
      color: #666;
      margin: 1.5rem 0;
      line-height: 1.6;
    }

    .fish-emoji {
      font-size: 4rem;
      animation: wag 1s ease-in-out infinite alternate;
      display: inline-block;
      margin: 1rem 0;
    }

    @keyframes wag {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    .action-buttons {
      margin-top: 2rem;
    }

    .btn-primary-custom {
      background: linear-gradient(45deg, #2C2A7B, #4A47A3);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      margin: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(44, 42, 123, 0.4);
      color: white;
      text-decoration: none;
    }

    .btn-warning-custom {
      background: linear-gradient(45deg, #FEC83C, #FFD700);
      border: none;
      color: #2C2A7B;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      margin: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-warning-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(254, 200, 60, 0.4);
      color: #2C2A7B;
      text-decoration: none;
    }

    .suggestions {
      margin-top: 2rem;
      padding: 1.5rem;
      background: linear-gradient(45deg, #f8f9fa, #e9ecef);
      border-radius: 15px;
      border-left: 4px solid #FEC83C;
    }

    .suggestions h5 {
      color: #2C2A7B;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .suggestion-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .suggestion-link {
      background: white;
      color: #2C2A7B;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      border: 2px solid #FEC83C;
      transition: all 0.3s ease;
    }

    .suggestion-link:hover {
      background: #FEC83C;
      color: #2C2A7B;
      text-decoration: none;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      .error-title {
        font-size: 2rem;
      }
      .error-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
  <div class="fish-emoji">ÔøΩ</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Oops! Page Not Found</h2>
    <p class="error-message">
      Looks like this page went to chase a squirrel and got lost! üêøÔ∏è<br>
  Don't worry, even the best items sometimes get misplaced.
    </p>

    <div class="action-buttons">
      <a href="dashboard.html" class="btn-primary-custom">
        <i class="fas fa-home"></i> Back to Home
      </a>
      <a href="javascript:history.back()" class="btn-warning-custom">
        <i class="fas fa-arrow-left"></i> Go Back
      </a>
    </div>

    <div class="suggestions">
      <h5><i class="fas fa-compass"></i> Maybe you're looking for:</h5>
      <div class="suggestion-links">
        <a href="dashboard.html" class="suggestion-link">üè† Dashboard</a>
  <a href="adoptFriend.html" class="suggestion-link">ÔøΩ Buy a Friend</a>
  <a href="myItem.html" class="suggestion-link">ÔøΩ My Items</a>
        <a href="login.html" class="suggestion-link">üîê Login</a>
      </div>
    </div>
  </div>

  <script>
    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add click effect to buttons
      const buttons = document.querySelectorAll('.btn-primary-custom, .btn-warning-custom');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          // Create ripple effect
          const ripple = document.createElement('div');
          ripple.style.cssText = `
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            transform: scale(0);
            animation: ripple 600ms linear;
            pointer-events: none;
          `;
          
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          
          this.style.position = 'relative';
          this.style.overflow = 'hidden';
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Auto-redirect suggestion after 10 seconds
      let countdown = 10;
      const countdownText = document.createElement('p');
      countdownText.style.cssText = `
        margin-top: 2rem;
        color: #666;
        font-size: 0.9rem;
      `;
      countdownText.innerHTML = `Automatically redirecting to home in <span id="countdown">${countdown}</span> seconds...`;
      document.querySelector('.error-container').appendChild(countdownText);

      const countdownInterval = setInterval(() => {
        countdown--;
        document.getElementById('countdown').textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'dashboard.html';
        }
      }, 1000);

      // Cancel auto-redirect if user interacts with the page
      document.addEventListener('click', () => {
        clearInterval(countdownInterval);
        countdownText.style.display = 'none';
      });
    });

    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
